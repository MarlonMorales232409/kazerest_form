<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="kazerest_form">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>kazerest_form</title>
  <!-- Manifest temporalmente deshabilitado para debugging -->
  <!-- <link rel="manifest" href="manifest.json"> -->
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: Arial, sans-serif;
    color: #666;
    z-index: 1000;
  ">
    Cargando aplicación...
  </div>
  
  <script>
    // Debug log para verificar que el script se ejecuta
    console.log('HTML cargado, iniciando Flutter...');
    
    // Timeout para ocultar loading - Flutter debería ocultarlo automáticamente
    setTimeout(function() {
      var loading = document.getElementById('loading');
      if (loading && loading.style.display !== 'none') {
        loading.innerHTML = 'La aplicación está tardando en cargar...';
        loading.style.color = 'orange';
      }
    }, 10000); // 10 segundos timeout
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
